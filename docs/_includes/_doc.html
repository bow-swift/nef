<main id="site-doc">
    <div class="doc-header">
      <button
        type="button"
        class="button doc-toggle"
        title="Toggle"
        onClick="toggleClasses(['#site-sidebar', '#site-doc'], ['toggled', 'expanded'])">
          <img src="{{ site.baseurl }}/img/sidebar-icon-open.svg" alt="Toggle">
      </button>
    </div>
    <div class="doc-content">
        {{ content }}
    </div>
</main>
